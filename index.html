<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery ‚Äì Core Assets</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f2ee;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery-row {
      display: flex;
      align-items: center;
      background: white;
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      cursor: pointer;
    }
    .thumb {
      width: 64px;
      height: 64px;
      background: #f4f2ee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .thumb img {
      max-width: 100%;
      max-height: 100%;
    }
    .file-info {
      flex-grow: 1;
    }
    .file-name {
      font-weight: bold;
    }
    .folder-link {
      display: block;
      font-weight: bold;
      margin: 12px 0;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 0.2s ease-in-out;
    }
    #lightbox.active {
      display: flex;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      background: #f4f2ee;
      border-radius: 8px;
      padding: 10px;
    }
    #lightbox .meta {
      margin-top: 12px;
      color: #fff;
      font-size: 14px;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button, .controls a button {
      padding: 6px 12px;
      font-size: 14px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 6px;
    }
    .nav-arrows {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 24px;
      pointer-events: none;
    }
    .nav-arrows button {
      background: rgba(255, 255, 255, 0.9);
      pointer-events: auto;
      font-size: 20px;
      padding: 6px 12px;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <h1>Gallery: Core Assets</h1>
  <div id="gallery"></div>

  <div id="lightbox">
    <div class="nav-arrows">
      <button id="prevBtn">‚üµ</button>
      <button id="nextBtn">‚ü∂</button>
    </div>
    <img id="lightbox-img" src="" alt="">
    <div class="meta" id="lightbox-meta"></div>
    <div class="controls">
      <a id="download-link" href="#" target="_blank" download><button>Download</button></a>
      <button onclick="closeLightbox()">Close</button>
    </div>
  </div>

  <script>
    const username = 'stustustudio';
    const repo = 'higher';
    const basePath = 'media/core-assets';

    let allImages = [];
    let currentIndex = 0;

    async function fetchFiles(folder) {
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`);
      return await res.json();
    }

    function showLightbox(index) {
      const file = allImages[index];
      if (!file) return;
      const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/${file.path}`;
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      const meta = document.getElementById('lightbox-meta');
      const dl = document.getElementById('download-link');

      img.src = rawUrl;
      img.alt = file.name;
      meta.textContent = `${file.name} ‚Äì ${(file.size / 1024).toFixed(1)} KB`;
      dl.href = rawUrl;

      currentIndex = index;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    function displayFiles(files) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      files.forEach((file, i) => {
        if (file.type === 'dir') {
          const link = document.createElement('a');
          link.href = `?folder=${file.path}`;
          link.className = 'folder-link';
          link.textContent = 'üìÅ ' + file.name;
          gallery.appendChild(link);
        } else if (/\.(jpe?g|png|gif|webp|svg)$/i.test(file.name)) {
          allImages.push(file);
          const row = document.createElement('div');
          row.className = 'gallery-row';

          const thumb = document.createElement('div');
          thumb.className = 'thumb';
          const img = document.createElement('img');
          img.src = `https://raw.githubusercontent.com/${username}/${repo}/main/${file.path}`;
          img.alt = file.name;
          thumb.appendChild(img);

          const info = document.createElement('div');
          info.className = 'file-info';
          info.innerHTML = `<div class="file-name">${file.name}</div><div>${(file.size / 1024).toFixed(1)} KB</div>`;

          row.appendChild(thumb);
          row.appendChild(info);
          row.onclick = () => showLightbox(allImages.length - 1);

          gallery.appendChild(row);
        }
      });
    }

    function handleKeyNav(e) {
      if (document.getElementById('lightbox').classList.contains('active')) {
        if (e.key === 'Escape') closeLightbox();
        else if (e.key === 'ArrowRight') showLightbox((currentIndex + 1) % allImages.length);
        else if (e.key === 'ArrowLeft') showLightbox((currentIndex - 1 + allImages.length) % allImages.length);
      }
    }

    document.getElementById('prevBtn').onclick = () => showLightbox((currentIndex - 1 + allImages.length) % allImages.length);
    document.getElementById('nextBtn').onclick = () => showLightbox((currentIndex + 1) % allImages.length);
    document.getElementById('lightbox').addEventListener('click', e => {
      if (e.target.id === 'lightbox') closeLightbox();
    });

    window.addEventListener('keydown', handleKeyNav);

    async function loadGallery() {
      const params = new URLSearchParams(window.location.search);
      const folder = params.get('folder') || basePath;
      const files = await fetchFiles(folder);
      allImages = [];
      displayFiles(files);
    }

    loadGallery();
  </script>
</body>
</html>
