<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gallery of core-assets</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f2ee;
    }
    .gallery-row {
      display: flex;
      align-items: center;
      background: white;
      padding: 8px 12px;
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      cursor: pointer;
    }
    .thumb {
      width: 64px;
      height: 64px;
      background: #f4f2ee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      border: 1px solid #ccc;
    }
    .thumb img {
      max-width: 100%;
      max-height: 100%;
    }
    .file-info {
      flex-grow: 1;
    }
    .file-name {
      font-weight: bold;
      word-break: break-word;
    }
    .folder-link {
      font-weight: bold;
      color: #333;
      display: inline-block;
      margin: 8px 0;
    }
    /* Lightbox styles */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      background: #f4f2ee;
      padding: 10px;
      border-radius: 8px;
    }
    #lightbox .controls {
      margin-top: 12px;
    }
    #lightbox button {
      background: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      margin: 0 6px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Gallery of core-assets</h1>
  <div id="gallery"></div>

  <div id="lightbox">
    <img id="lightbox-img" src="">
    <div class="controls">
      <a id="download-link" href="#" download target="_blank"><button>Download</button></a>
      <button onclick="closeLightbox()">Close</button>
    </div>
  </div>

  <script>
    const username = 'stustustudio';
    const repo = 'higher';
    const basePath = 'media/core-assets';

    async function fetchFiles(folder) {
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`);
      return await res.json();
    }

    function showLightbox(url) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      const dl = document.getElementById('download-link');
      img.src = url;
      dl.href = url;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function displayFiles(files) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      files.forEach(file => {
        if (file.type === 'dir') {
          const link = document.createElement('a');
          link.href = `?folder=${file.path}`;
          link.className = 'folder-link';
          link.textContent = 'üìÅ ' + file.name;
          gallery.appendChild(link);
        } else if (file.type === 'file' && /\.(jpe?g|png|gif|webp|svg)$/i.test(file.name)) {
          const row = document.createElement('div');
          row.className = 'gallery-row';

          const thumb = document.createElement('div');
          thumb.className = 'thumb';
          const img = document.createElement('img');
          const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/${file.path}`;
          img.src = rawUrl;
          img.alt = file.name;
          thumb.appendChild(img);

          const info = document.createElement('div');
          info.className = 'file-info';
          info.innerHTML = `<div class="file-name">${file.name}</div><div>${(file.size / 1024).toFixed(1)} KB</div>`;

          row.appendChild(thumb);
          row.appendChild(info);
          row.onclick = () => showLightbox(rawUrl);

          gallery.appendChild(row);
        }
      });
    }

    async function loadGallery() {
      const params = new URLSearchParams(window.location.search);
      const folder = params.get('folder') || basePath;
      const files = await fetchFiles(folder);
      displayFiles(files);
    }

    loadGallery();
  </script>
</body>
</html>
